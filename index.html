<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Bookmarks v2</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="fixed-background"></div>

<div class="main-wrapper">

<!-- Form Start -->
<form class="row" id="bookmarks-form__box">
    <div class="column">
        <input type="text" placeholder="Site URL* (http://example.com)" id="bookmarks-form__url">
    </div>
    <div class="column">
        <input type="text" placeholder="Site Name*" id="bookmarks-form__name">
    </div>
    <div class="column">
        <textarea placeholder="Site Info" id="bookmarks-form__info"></textarea>
    </div>
    <div class="column">
      <div class="row xs-6 row-reverse row-small">
        <div class="column"><button class="btn btn-primary btn-block">Add Bookmark</button></div>
        <div class="column"><a href="#" class="btn btn-secondary btn-block clear-storage">Clear Storage</a></div>
      </div>
    </div>
</form>
<!-- Form Start END -->

<!-- Search Bookmarks -->
<div class="bookmarks-form__search-box">
  <input type="text" placeholder="Search bookmarks" id="bookmarks-form__search">
</div>
<!-- Search Bookmarks END -->
  
<!-- Bookmarks List -->
<ul id="bookmarks-form__ready"></ul>

  

  
  <p></p>
  <p></p>

  

  
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
