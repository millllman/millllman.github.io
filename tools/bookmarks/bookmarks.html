<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bookmarks</title>
<link rel="stylesheet" href="css/main.css">
</head>
<body>
    


<div class="main-wrapper">

<!-- Form Start -->
<form class="row" id="bookmarks-form__box">
    <div class="column">
        <input class="fffff" type="text" placeholder="Site URL (http://example.com)" id="bookmarks-form__url">
    </div>
    <div class="column">
        <input class="fffff" type="text" placeholder="Site Name (site.com)" id="bookmarks-form__name">
    </div>
    <div class="column">
      <div class="row xs-6 row-reverse row-small">
        <div class="column"><button class="btn btn-primary btn-block">Add Bookmark</button></div>
        <div class="column"><a href="#" class="btn btn-secondary btn-block clear-storage">Clear Storage</a></div>
      </div>
    </div>
</form>
<!-- Form Start END -->

<!-- Bookmarks List -->
<ul id="bookmarks-form__ready"></ul>


</div>	





<!-- Scripts -->
<script src="js/main.js"></script>
<!-- Scripts END -->

</body>
</html>
